<!DOCTYPE html>
<html>
<head>
<style>
  .container {
    position: relative;
    display: inline-block;
  }

  .main-button {
    background-color: #3498db;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }

  .inner-button {
    display: none;
    position: absolute;
    top: 100%;
    left: 0;
    background-color: #e74c3c;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
  }

  .container:hover .inner-button {
    display: block;
  }
</style>
</head>
<body>
  <div class="container">
    <button class="main-button">Hover Me</button>
    <button class="inner-button">Inner Button</button>
  </div>
</body>
</html>
