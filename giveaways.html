<style>

.container {
    top: 20%;
    position: relative;
    display: inline-block;
  }

.Skin{
    position: relative;
    text-decoration: none;
    border-radius: 12px;
    background: #3a3a3a;
    background-repeat: no-repeat;
    background-size: contain;
    border: none;
    color: rgb(184, 184, 184);
    padding: 45px 45px;
    text-align: center;
    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    font-size: 24;
    margin: 4px 4px;
    transition: 0.3s;

}
.Skin:hover{
    filter: blur(2px);

}

.container:hover .displayOnHover{
    display: block;
    transition: 0.3s;

}
.displayOnHover{
    position: absolute;
    top: 40%;
    left: 30%;
    padding: 10px 20px;
    border-radius: 4px;
    border: none;
    display: none;
    color: black;
    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    background: #eba900;
}



.center {
  display: block;
  margin-left: auto;
  margin-right: auto;
  width: 50%;
  width: 200px;
  height: 200px;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
}


body{
    min-height: 100vh;
    background-position: center;
    background: url(Background.png);
    background-repeat: repeat;
    max-width: 1080px;
    margin: auto;
    background-size: cover;
    background-size: 100% auto;
        }

.header{
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    padding: 20px 100px;
    background: transparent;
    display: flex;
    justify-content: space-between;
    align-items: center;
    z-index: 100;
        }
.logo{
    font-size: 24px;
    color:white;
    text-decoration: none;
    font-weight: 700;
}
.navbar a {
    position: relative;
    font-size: 18px;
    color: #fff;
    font-weight: 500;
    text-decoration: none;
    margin-left: 40px;

}
.navbar a::before{
    content: '';
    position: absolute;
    top: 100%;
    left: 0;
    width: 0;
    height: 2px;
    background: #fff;
    transition: .3s;

}
.navbar a:hover::before{
    width: 100%;

}

</style>
